<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="stylesheet.css"> 

	<style>
		@media only screen and (max-width: 600px) {
#recipe-submit {
		background-color:#ffffff;
		width:80%;
		margin:0 auto;
		}
	table {
		width:100%;
		}
		tr {
			display:block;
		}
		td {
		    width: 100%;
    text-align: center;
    float: left;
			    padding: 5px 0;
		}
		td:first-child {
			padding-left:0%;
		}
}
	@media only screen and (min-width: 601px) {
#recipe-submit {
		background-color:#ffffff;
		width:80%;
		margin:0 auto;
		}
	table {
		width:100%;
		}
		tr {
			display:block;
		}
		td {
			width:50%;
			text-align:left;
		}
		td:first-child {
			padding-left:25%;
		}
}
		






</style>
	</head>
	<body>
	<div w3-include-html="/header.html"></div>

	<div class="background" style="position:fixed;z-index:-1;top:0;left:0;width:100vw;height:100vh;"></div>

   
	
<div class="page">
  
<div>
	<form id="recipe-submit" name="contact" method="POST" data-netlify="true">
  	<table>
		<tr>
			<td>
				<label>Your Name: </label>   
		 	</td>
		  	<td>
				<input type="text" name="name" />
			</td>
		</tr>
		<tr>
			<td>
				<label>Your Email: </label>
		 	</td>
		  	<td>
				<input type="email" name="email" />
			</td>
		</tr>

		<tr>
			<td>
				<label>Provide a picture for this dish: </label>
		 	</td>
		  	<td>
				<input type="file" name="picture" />
			</td>
		</tr>
			
		<tr>
			<td>
				 <label>Beef Cut: </label>
		 	</td>
		  	<td>
<label class="container">One
  
</label>
				<input type="radio" checked="checked" id="one" name="one">
<label class="container">Two
  
</label>
				<input type="radio" id="two" name="two">
<label class="container">Three
  
</label>
				<input type="radio" id="three" name="three">
<label class="container">Four

</label>
				  <input type="radio" id="four" name="four">


				<select name="cut[]" multiple>
      <option value="Ground Beef">Ground Beef</option>
      <option value="Stew Beef">Stew Beef</option>
	          <option value="Maui Ribs">Maui Ribs</option>
      <option value="Tenderloin Steak">Tenderloin Steak</option>
      <option value="NY Strip Sirloin Steak">NY Strip Sirloin Steak</option>
      <option value="Chuck Steack">Chuck Steak</option>
	          <option value="Rib Steak">Rib Steak</option>
 <option value="Cross Rib Roast">Cross Rib Roast</option>
 <option value="Inside Round Roast">Inside Round Roast</option>
	     <option value="Beef Bones">Beef Bones</option>
 <option value="Beef Heart">Beef Heart</option>
	     <option value="Beef Kidneys">Beef Kidneys</option>
	     <option value="Beef Livers">Beef Livers</option>

    </select>
			</td>
		</tr>
	<tr>
			<td>
				<label>Message: </label>
		 	</td>
		  	<td>
				<textarea name="message"></textarea>
			</td>
		</tr>
    
<tr>
			<td colspan="2">
    <button type="submit">Send</button>
		</td>
		</tr>
		</table>
</form>
	</div>
    </div>
<div w3-include-html="/footer.html"></div>
  </body>
</html>
