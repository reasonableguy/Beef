<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="stylesheet.css"> 

	<style>
		@media only screen and (max-width: 600px) {
#recipe-submit {
		background-color:#ffffff;
		width:80%;
		margin:0 auto;
		}
	table {
		width:100%;
		margin-bottom: 100px;
    padding-bottom: 50px;
		}
		tr {
			display:block;
		}
		td {
		    width: 100%;
    text-align: center;
    float: left;
			    padding: 5px 0;
		}
		td:first-child {
			padding: 20px 0 0px;
		}
			label h3 {
			padding-top: 5px;
    padding-bottom: 5px;
    margin-block-start: 5px;
        margin-block-end: 0px;
    font-size: 1.2em;
		}
					label p {
    padding-bottom: 5px;
                margin-block-start: 0px;
margin-block-end: 0px;
	font-size: .8em;
    max-width: 45ch;
    margin: 0 auto;
 		}
			select, input {
    height: 30px;
    padding-left: 5px;
			}
			input[type="file"] {
        height: 60px;
    padding-top: 10px;
				width:auto;
				color:red;
			}
			input, textarea, select{
				width: 80%;
			}
			textarea {
			    min-height: 300px;
    min-width: 80%;
			}
			
}
	@media only screen and (min-width: 601px) {
#recipe-submit {
		padding-top:20px;
	background-color:#ffffff;
		width:80%;
		margin:0 auto;
		}
	table {
		width:100%;
		margin-bottom: 100px;
    padding-bottom: 50px;
		}
		tr {
			display:block;
		}
		td {
	width: 50%;
	    text-align: left;
	    float: left;
	    padding: 0px 0 0px;
	    display: inline-block;
	    min-height: 100px;
		}
		td:first-child {
			padding: 0px 0 0px 10%;
		}
			label h3 {
			padding-top: 0px;
    padding-bottom: 5px;
    margin-block-start: 5px;
        margin-block-end: 0px;
    font-size: 1.2em;
		}
					label p {
    padding-bottom: 5px;
    margin-block-start: 2px;
	    margin-block-end: 0px;
	font-size: .8em;
    max-width: 45ch;
white-space: nowrap;

 		}
		.add-pic {
			    margin-block-start: 20px !important;

		}
			
			select, input {
    height: 30px;
    padding-left: 5px;
			}
			input[type="file"] {
        height: 60px;
    padding-top: 10px;
				width:auto;
				color:red;
			}
			input, textarea, select{
				width: 80%;
			}
			textarea {
				
			    min-height: 300px;
    min-width: 80%;
			}
			

}
		






</style>
	</head>
	<body>
	<div w3-include-html="/header.html"></div>

	<div class="background" style="position:fixed;z-index:-1;top:0;left:0;width:100vw;height:100vh;"></div>

   
	
<div class="page">
  
<div>
	<form id="recipe-submit" name="contact" method="POST" data-netlify="true">
  	<table>
		<tr>
			<td>
				<label  for="title"><h3>Recipe Title</h3><p>(sum up your recipe in a few words)</p></label>   
		 	</td>
		  	<td>
				<input required type="text" name="title" />
			</td>
		</tr>
		<tr>
			<td>
				<label for="active-time"><h3>Active Time</h3><p>(how much time will we spend chopping, stirring, etc?)</p></label>
		 	</td>
		  	<td>
				<input type="text" name="active-time" />
			</td>
		</tr>
		<tr>
			<td>
				<label for="total-time"><h3>Total Time</h3><p>(from go to whoa, how long does it take?)</p></label>
		 	</td>
		  	<td>
				<input type="text" name="total-time" />
			</td>
		</tr>
		<tr>
			<td>
				<label for="servings"><h3># of Servings</h3><p>(are we cooking for two or for an army?)</p></label>
		 	</td>
		  	<td>
				<input type="text" name="servings" />
			</td>
		</tr>
		<tr>
			<td>
				<label for="picture"><h3>Image </h3><p class=add-pic">(provide a mouth-watering picture for this dish)</p></label>
		 	</td>
		  	<td>
				<input type="file" name="picture" />
			</td>
		</tr>
			
		<tr>
			<td>
				 <label for="cut"><h3>Beef Cut:</h3><p>(select which cut you'd recommend using for this recipe)</p></label>
		 	</td>
		  	<td>
				<select required name="cut" >
					<option value="" disabled selected>Select your cut</option>
<option value="Ground Beef">Ground Beef</option>
<option value="Stew Beef">Stew Beef</option>
<option value="Maui Ribs">Maui Ribs</option>
<option value="Tenderloin Steak">Tenderloin Steak</option>
<option value="NY Strip Sirloin Steak">NY Strip Sirloin Steak</option>
<option value="Chuck Steack">Chuck Steak</option>
<option value="Rib Steak">Rib Steak</option>				
<option value="Cross Rib Roast">Cross Rib Roast</option>
<option value="Inside Round Roast">Inside Round Roast</option>
<option value="Beef Bones">Beef Bones</option>
<option value="Beef Heart">Beef Heart</option>
<option value="Beef Kidneys">Beef Kidneys</option>
<option value="Beef Livers">Beef Livers</option>
</select>
			</td>
		</tr>
	<tr>
			<td>
				<label for="ingredients"><h3>Ingredients</h3><p>(remember to include quantities)</p></label>
		 	</td>
		  	<td>
				<textarea required name="ingredients"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<label for="directions"><h3>Directions</h3><p>(break down the steps for us)</p></label>
		 	</td>
		  	<td>
				<textarea required name="directions"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<label for="source"><h3>Source</h3><p>(let's credit the source for this recipe, whether it's Jamie Oliver or Grandma)</p></label>
		 	</td>
		  	<td>
				<input type="text" name="source" />
			</td>
		</tr>
    
<tr>
			<td colspan="2">
    <button type="submit">Share</button>
		</td>
		</tr>
		</table>
</form>
	</div>
    </div>
<div w3-include-html="/footer.html"></div>
  </body>
</html>
